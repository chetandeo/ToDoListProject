<div class="backdrop alert-box">
  
   
    <form class="form-control" [formGroup]="ToDoForm" (ngSubmit)="onSubmit()" >
      <h4>Add a Todo</h4>  
        <div class="form-control mt-3">
        <div class="mb-3">
            <label class="form-label">Title<span>*</span></label>
            <input type="text" class="form-control" placeholder="Title" formControlName="title">
          </div>
          <div class="mb-3">
            <label class="form-label">Description<span>*</span></label>
            <textarea class="form-control" rows="3" formControlName="desc"></textarea>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!ToDoForm.valid">Save</button> &nbsp;
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>    
        </div>
    </form>
    </div>
